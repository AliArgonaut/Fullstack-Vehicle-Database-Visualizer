<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{vehicle.brand}} {{vehicle.model}}</mat-card-title>
      <mat-card-subtitle>{{vehicle.year}}</mat-card-subtitle>
    </mat-card-header>
    <div class="imgcontainer">
      <img mat-card-image src={{vehicle.imageUrl}} alt="Photo of a car">
    </div>
    <mat-card-content>
      <p> This is a {{vehicle.color}} one!
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="vehicle.id != null && editItemEvent.emit(vehicle.id)" mat-button>EDIT</button>
      <button (click)="vehicle.id != null && removeItemEvent.emit(vehicle.id)" mat-button>DELETE</button>

    </mat-card-actions>
  </mat-card>
